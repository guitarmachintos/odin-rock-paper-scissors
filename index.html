<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS - Strength Magic Speed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/img/favicon/site.webmanifest" />
  <link rel="stylesheet" href="style.css">
  <!-- <script type="module" src="script.js"></script> -->
  <script src="script.js" defer></script> 
</head>
<body>
  <div class="headerOuter">
    <div class="header">
      <a href="/"><img src="img/smsIcon.png" alt="SMS Icon" width="75"></a>
      <a href="/" class="titleContainer ">
        <span class="rubik-moonrocks-regular">STRENGTH</span>
        <span class="rubik-moonrocks-regular">MAGIC</span>
        <span class="rubik-moonrocks-regular">SPEED</span>

      </a>
    </div>
  </div>

  <div class="mainOuter">
    <div class="main">      
      <img src="img/smsGuide.png" alt="SMS Visual Guide" width="500">
      <div class="gameContainer">
        <div class="mainMenu flexDisplay">
          <h2>MAIN MENU</h2>

          <div class="roundNumberContainer">
            <label for="roundNumber">Number of rounds: </label>
            <input type="number" id="roundNumber" value="5" min="1">
          </div>

          <p id="warningRoundText" style="display: none; color: red; font-size: 13px;">
            ROUND NUMBER MUST BE WHOLE AND GREATER THAN 0!
          </p>

          <div class="replayCheckerContainer">
            <input type="checkbox" id="replayChecker" checked>
            <label for="replayChecker" class="replayCheckerLabel">Replay round on tie 
              <span class="material-symbols-outlined" style="font-size: large;"
              title="Game may result on tie if unchecked">
                info
              </span>
            </label>
          </div>       
        
          <button class="startButton modak-regular blink">START !</button>
        </div>

        <div class="gameSession noneDisplay">
          <div class="backMenu">
            <span class="material-symbols-outlined">keyboard_return</span>
            <p>back to menu</p>
          </div>
          <h2>CURRENTLY PLAYING</h2>
          <div class="roundCounterContainer">
            <span>Round-</span>
            <span id="roundCounter" class="blink">1</span>
            <span style="margin-left: 3px;">of</span>
            <span id="totalRound">5</span>
            <span>&nbsp;</span>
            <span id="isReplayedText">(with replay)</span>
          </div>
          <p class="chooseText">Choose your <span class="rubik-moonrocks-regular">ASPECT</span></p>
      
          <div class="aspectContainer">
            <button class="rubik-moonrocks-regular" id="strength"><span class="blink">STRENGTH</span></button>
            <button class="rubik-moonrocks-regular" id="magic"><span class="blink">MAGIC</span></button>
            <button class="rubik-moonrocks-regular" id="speed"><span class="blink"">SPEED</span></button>
          </div>

          <p class="matchLogText">match log:</p>
          <div id="matchLog">

          </div>

          <p class="gameResult">GAME RESULT: <span id="gameStatus" class="blink">STILL PLAYING</span></p>
        </div>
        
      </div>
    </div>
  </div>

  <div class="footerOuter">
    <div class="footer">
      Copyright &copy; 2026 guitarmachintos 
    </div>
  </div>
</body>
</html>
